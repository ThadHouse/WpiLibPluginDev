defineWpiLibProperties()

def implSetupModel = { project ->
    project.model {
        components {
            impl(NativeLibrarySpec) {
                if (project.isArm) {
                    targetPlatform 'arm'
                } else {
                    targetPlatform 'x86'
                    targetPlatform 'x64'
                }
                setupDefines(project, binaries)
                
                
                                binaries.all {
                tasks.withType(CppCompile) {
                    addUserLinks(linker, targetPlatform)
                    addWpilibLibraryLinks(it, linker, targetPlatform)
                    //addWpiLibLink(linker, targetPlatform)
                }
                }

                if (includeJava) {
                    project.setupJniIncludes(binaries)
                    binaries.all {
                        project.setupDef(linker, "${rootDir}/impl-jni.def")
                    }
                } else {
                    binaries.all {
                        project.setupDef(linker, "${rootDir}/impl.def")
                    }
                }

                sources {
                    cpp {
                        source {
                            srcDirs = ["${rootDir}/src"]
                            if (includeJava) {
                                srcDirs "${rootDir}/java/lib"
                            }
                            includes = ["**/*.cpp"]
                        }
                        exportedHeaders {
                            srcDirs = ["${rootDir}/include", "${rootDir}/libraries/include", "${rootDir}/wpilib/include"]
                            if (includeJava) {
                                project.jniHeadersImpl.outputs.files.each { file ->
                                    srcDirs file.getPath()
                                }
                            }
                            includes = ['**/*.h']
                        }
                        if (project.isArm) {
                            lib project: ':arm:driver', library: 'driver', linkage: 'static'
                        } else {
                            lib project: ':native:driver', library: 'driver', linkage: 'static'
                        }
                    }
                }
            }
        }
    }
}

def implZipTask = { project ->
    project.ext.implZip = project.tasks.create("${project.isArm ? 'arm' : 'native'}implZip", Zip) {
        description = 'Creates platform-specific zip of the desktop impl libraries.'
        group = 'WPILib'
        destinationDir = project.buildDir
        baseName = 'impl'
        classifier = "${project.buildPlatform}"
        duplicatesStrategy = 'exclude'

        from(file('include')) {
            into 'include'
        }

        if (!project.hasProperty('skipJava')) {
            project.jniHeadersImpl.outputs.each {
                from(it) {
                    into 'include'
                }
            }
        }

        project.model {
            binaries {
                withType(StaticLibraryBinarySpec) { binary ->
                    from(binary.staticLibraryFile) {
                        into getPlatformPath(binary)
                    }
                }
                withType(SharedLibraryBinarySpec) { binary ->
                    from(binary.sharedLibraryFile) {
                        into getPlatformPath(binary)
                    }
                }
            }
        }
    }

    project.build.dependsOn project.implZip

    def releaseTasks = [project.implZip]

    if (includeJava) {
        releaseTasks.add(project.jar)
    }

    project.releaseSetup(releaseTasks)

    project.tasks.whenTaskAdded { task ->
        def name = task.name.toLowerCase()
        if (name.contains("implsharedlibrary") || name.contains("implstaticlibrary") || name.contains("impltest")) {
            project.implZip.dependsOn task
        }
    }
}

project(':arm:impl') {
  apply plugin: 'cpp'

  apply from: "${rootDir}/toolchains/arm.gradle"
  if (includeJava) {
    apply from: "${rootDir}/java/java.gradle"
  }

  implSetupModel(project)
  implZipTask(project)
}

task implSourceZip(type: Zip) {
    description = 'Creates a sources-zip of the impl source files'
    group = 'WPILib'
    destinationDir = project.buildDir
    baseName = 'impl'
    classifier = "sources"
    duplicatesStrategy = 'exclude'

    from('src') {
        into 'src'
    }

    from('include') {
        into 'include'
    }

    if (includeJava) {
        from('java/lib') {
            into 'src'
        }
        project(':arm:impl').jniHeadersImpl.outputs.each {
            from(it) {
                into 'include'
            }
        }
    }
}
